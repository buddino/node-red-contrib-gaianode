<script type="text/javascript">
    RED.nodes.registerType('RealTime', {
        category: 'Gaia',
        color: '#92a95a',
        defaults: {
            name: {value: ""},
            path: {value: "", required: true},
            server: {value: "", type: "gaia-server"}
        },
        inputs: 0,
        outputs: 1,
        icon: "websocket.png",
        label: function () {
            if (this.name)
                return this.name + ":" + this.resource;
            else
                return "RealTime";
        }
    });
</script>

</script>
